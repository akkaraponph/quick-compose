[memory]
# Limit SQL Server max memory (in MB)
# This helps prevent SQL Server from consuming all available RAM
# Adjust based on your system resources (recommended: 50-75% of total RAM)
memorylimitmb = 4096

[filelocation]
# Default data directory
defaultdatadir = /var/opt/mssql/data

# Default log directory
defaultlogdir = /var/opt/mssql/data

# Default backup directory
defaultbackupdir = /var/opt/mssql/data

[network]
# Force encryption (optional, for security)
# forceencryption = 1

# TCP port (default is 1433)
tcpport = 1433

[sqlagent]
# Enable SQL Server Agent (if needed)
enabled = true

[traceflag]
# Global trace flags (optional)
# Example: enable instant file initialization
# traceflag0 = 1117
# traceflag1 = 1118
